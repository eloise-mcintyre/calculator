<!DOCTYPE html>
<html>
  <head>
    <title>Eloise's Calculator </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class = "whole-page">
      <!-- calculator div -->
      
      <header>
      <div class = "calc-body">

        <!-- display at top of calc -->
        <div>
          <div id = "top-display">0</div>
          <!-- <input type="text" id="display" value=0> -->
        </div> 

        <div class = "top-row">
          <button class = "num-btn" id = "one">1</button>
          <button class = "num-btn" id = "two">2</button>
          <button class = "num-btn" id = "three">3</button>
          <button class = "opp-btn" id = "divide">/</button>
        </div>

        <div class = "second-row">
          <button class = "num-btn" id = "four">4</button>
          <button class = "num-btn" id = "five">5</button>
          <button class = "num-btn" id = "six">6</button>
          <button class = "opp-btn" id = "multiply">X</button>
        </div>

        <div class = "third-row">
          <button class = "num-btn" id = "seven">7</button>
          <button class = "num-btn" id = "eight">8</button>
          <button class = "num-btn" id = "nine">9</button>
          <button class = "opp-btn" id = "subtract">-</button>
        </div>

        <div class = "fourth-row">
          <button class = "opp-btn" id = "cancel">C</button>
          <button class = "num-btn" id = "zero">0</button>
          <button id = "decimal">.</button>
          <button class = "opp-btn" id = "add">+</button>
        </div>

        <div class = "fith-row">
          <button class = "opp-btn" id = "equals">=</button>
        </div>


      </div>
    </header>
    </div>
  
    <script src="calculator.js"></script>
  </body>


  </html>
